name: containerized testing
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Start local Docker registry
        run: docker run -d -p 5000:5000 --name registry registry:2

      - name: Build the Docker image
        run: docker build . --tag localhost:5000/backend
        working-directory: ./services/user_and_teams_service

      - name: Push Docker image to local registry
        run: docker push localhost:5000/backend

  testing:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: localhost:5000/backend:latest
    steps:
      - name: Pull image from local registry
        run: docker pull localhost:5000/backend:latest

      - name: Run tests
        run: make run-tests
        working-directory: ./services/user_and_teams_service
